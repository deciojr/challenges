<app-card classes="bg-white" [shadow]="true">
  <app-card classes="bg-light p-3">
    <h4 class="font-weight-bold mb-0">Login</h4>
    <p>
      Welcome to the ONU Threats system
    </p>
    <p class="mb-0">Don't have an account? <a routerLink="/register">Register</a></p>
  </app-card>
  <form [formGroup]="loginForm" class="p-3" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="register-email">Email *</label>
      <input
        [class.is-invalid]="email.invalid && email.touched"
        [class.is-valid]="email.valid"
        class="form-control"
        formControlName="email"
        id="register-email"
        type="email"
      />
      <div *ngIf="email.hasError('pattern')" class="invalid-feedback">
        Email format is wrong
      </div>
      <div *ngIf="email.hasError('required')" class="invalid-feedback">
        This field is required
      </div>
    </div>
    <div class="form-group">
      <label for="login-password">Password *</label>
      <input
        class="form-control"
        formControlName="password"
        id="login-password"
        type="password"
        [class.is-invalid]="password.invalid && password.touched"
        [class.is-valid]="password.valid"
      />
      <div *ngIf="password.hasError('required')" class="invalid-feedback">
        This field is required
      </div>
    </div>
    <app-button-with-loader classes="btn-primary" type="submit" [disable]="loginForm.invalid" [pending]="pending">
      Access
    </app-button-with-loader>
  </form>

  <div class="px-3 pb-3" *ngIf="!!error">
    <app-card classes="p-3 bg-light-red">
      <i class="fa fa-exclamation-triangle mr- 2 text-danger"></i> {{ error }}
    </app-card>
  </div>
</app-card>
